<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owner menu</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">

</head>
<body>
<a th:href="@{/admin}"><b>Back to admin menu</b></a>
<p>Total owners: <span th:text="${@ownerServiceImpl.count()}">Unknown</span></p>
<!-- Actions table -->
<table border="1" style="width:30%" summary="Actions">
    <tr>
        <td>
            <form method="post" th:action="@{/admin/owner/add}" th:object="${ownerDTOCO}">
                <input autocomplete="off" placeholder="email" th:field="*{email}" type="text"/>
                <input type="submit" value="Create"/>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/admin/owner/delete}" th:object="${ownerDTOCO}">
                <input autocomplete="off" placeholder="Id" th:field="*{id}" type="text"/>
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<!-- Owners table -->
<table border="1" style="width:70%">
    <thead>
    <tr>
        <th>id</th>
        <th>creationTimestamp</th>
        <th>email</th>
        <th>subscriptions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${@ownerServiceImpl.findAll()}">
        <td><span th:text="${owner.id}">id </span></td>
        <td><span th:text="${owner.creationTimestamp}"> creationTimestamp </span></td>
        <td><span th:text="${owner.email}"> email </span></td>
        <td><span th:text="${owner.subscriptions}"> subscriptions </span></td>
    </tr>
    </tbody>
</table>
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>
</html>
